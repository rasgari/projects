  elastic-exporter:
    image: /prometheuscommunity/elasticsearch-exporter:v1.5.0
    container_name: elasticsearch-exporter
    command:
      - "--es.uri=http://elastic1:9200"
      - "--es.all"
      - "--es.indices"
      - "--es.indices_settings"
      - "--es.indices_mappings"
      - "--es.aliases"
      - "--es.shards"
      - "--es.cluster_settings"
      - "--es.timeout=15s"
    ports:
      - "9114:9114"
    depends_on:
      elastic1:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-tire
